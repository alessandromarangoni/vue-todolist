<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>toDo</title>
</head>
<body>
    <div id="app">
        <div class="row justify-content-center">
            <div class="col-8 bg-primary">
                <input type="text" v-model="nuova.daFare">
                <button @click="aggiungi()">aggiungi</button>
                <ul>
                    <li v-for="(cosa,i) in cose" :class="(this.cose[i].fatto==true) ? 'true' : ''">{{cosa.daFare}}   {{cosa.fatto}}
                        <button @click="rimuovi(i)">x</button>
                        <button @click="fatto(i)">fatto</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
